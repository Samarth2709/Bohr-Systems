<!DOCTYPE HTML>
<html>
<head>
    <title>Bohr Systems</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
    <!-- Page Wrapper -->
    <div id="page-wrapper">
        <!-- Header -->
        <div id="header-container"></div>
        <script>
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-container").innerHTML = data;
                })
                .catch(error => console.error("Error loading header:", error));
        </script>

        <!-- Banner -->
        <section id="banner">
            <div class="inner">
                <h2>Bohr Systems</h2>
                <p>Building Autonomous Drone Swarms in GPS-Denied Environments</p>
                <p style="font-size: 1em; opacity: 0.8;">Contact us for more info at <a href="mailto:information@singularaerospace.us">information@singularaerospace.us</a></p>
            </div>
        </section>

        <!-- Footer -->
        <div id="footer-placeholder"></div>
        <script>
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        </script>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
