<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Futuristic background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, transparent 48%, rgba(255,255,255,0.02) 49%, rgba(255,255,255,0.02) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255,255,255,0.02) 49%, rgba(255,255,255,0.02) 51%, transparent 52%);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            width: 100%;
            max-width: 680px;
            position: relative;
            z-index: 2;
        }

        /* Logo Section */
        .logo-container {
            text-align: center;
            margin-bottom: 48px;
            position: relative;
        }

        .logo-placeholder {
            width: 120px;
            height: 120px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .logo-placeholder:hover {
            transform: scale(1.05);
        }

        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Links Section */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .link-button {
            display: flex;
            align-items: center;
            padding: 20px 24px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-decoration: none;
            color: #fff;
            border-radius: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .link-button:hover::before {
            left: 100%;
        }

        .link-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .link-icon {
            width: 32px;
            height: 32px;
            margin-right: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .link-icon img {
            width: 36px;
            height: 36px;
            opacity: 0.9;
        }

        .link-title {
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 0.5px;
            text-align: center;
            flex: 1;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .logo-placeholder {
                width: 100px;
                height: 100px;
            }

            .link-button {
                padding: 16px 20px;
            }

            .link-title {
                font-size: 14px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            animation: fadeIn 0.6s ease-out;
        }

        .link-button {
            animation: fadeIn 0.6s ease-out backwards;
        }

        .link-button:nth-child(1) { animation-delay: 0.1s; }
        .link-button:nth-child(2) { animation-delay: 0.2s; }
        .link-button:nth-child(3) { animation-delay: 0.3s; }
        .link-button:nth-child(4) { animation-delay: 0.4s; }
        .link-button:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-container">
            <div class="logo-placeholder">
                <img src="images/BOHR-black-and-white.jpg" alt="Bohr Logo">
            </div>
        </div>

        <!-- Links Section -->
        <div class="links-container">

            <div style="margin-bottom: 4px; margin-top: 16px; color: #fff; font-size: 18px; font-weight: 500; text-align: left; opacity: 0.8; font-family: 'Inconsolata', monospace;">Bohr Systems</div>
            <a href="#" class="link-button">
                <div class="link-icon">üåê</div>
                <div class="link-title">Website</div>
            </a>
            
            <div style="margin-bottom: 4px; margin-top: 16px; color: #fff; font-size: 18px; font-weight: 500; text-align: left; opacity: 0.8; font-family: 'Inconsolata', monospace;">Twitter / X</div>
            <div style="display: flex; gap: 8px;">
                <a href="#" class="link-button" style="flex: 1;">
                    <div class="link-icon"><img src="images/x.avif" alt="X"></div>
                    <div class="link-title">Samarth</div>
                </a>
                <a href="#" class="link-button" style="flex: 1;">
                    <div class="link-icon"><img src="images/x.avif" alt="X"></div>
                    <div class="link-title">Rohil</div>
                </a>
            </div>

            <div style="margin-bottom: 4px; margin-top: 16px; color: #fff; font-size: 18px; font-weight: 500; text-align: left; opacity: 0.8; font-family: 'Inconsolata', monospace;">LinkedIn</div>
            <div style="display: flex; gap: 8px;">
                <a href="#" class="link-button" style="flex: 1;">
                    <div class="link-icon"><img src="images/linkedin.png" alt="LinkedIn"></div>
                    <div class="link-title">Samarth</div>
                </a>
                <a href="#" class="link-button" style="flex: 1;">
                    <div class="link-icon"><img src="images/linkedin.png" alt="LinkedIn"></div>
                    <div class="link-title">Rohil</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
