<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Futuristic background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, transparent 48%, rgba(255,255,255,0.02) 49%, rgba(255,255,255,0.02) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255,255,255,0.02) 49%, rgba(255,255,255,0.02) 51%, transparent 52%);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            width: 100%;
            max-width: 680px;
            position: relative;
            z-index: 2;
        }

        /* Logo Section */
        .logo-container {
            text-align: center;
            /* margin-bottom: 48px; */
            position: relative;
            padding: 20px 0;
        }

        .logo-placeholder {
            width: 200px;
            height: auto;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .logo-placeholder:hover {
            transform: scale(1.05);
        }

        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(10);
        }

        /* Links Section */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .link-button {
            display: flex;
            align-items: center;
            padding: 20px 24px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-decoration: none;
            color: #fff;
            border-radius: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .link-button:hover::before {
            left: 100%;
        }

        .link-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .link-icon {
            width: 32px;
            height: 32px;
            margin-right: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .link-icon img {
            width: 36px;
            height: 36px;
            opacity: 0.9;
        }

        .link-title {
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 0.5px;
            text-align: center;
            flex: 1;
            font-family: 'Inconsolata', monospace;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .logo-placeholder {
                width: 140px;
                height: 140px;
            }

            .link-button {
                padding: 16px 20px;
            }

            .link-title {
                font-size: 14px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            animation: fadeIn 0.6s ease-out;
        }

        .link-button {
            animation: fadeIn 0.6s ease-out backwards;
        }

        .link-button:nth-child(1) { animation-delay: 0.1s; }
        .link-button:nth-child(2) { animation-delay: 0.2s; }
        .link-button:nth-child(3) { animation-delay: 0.3s; }
        .link-button:nth-child(4) { animation-delay: 0.4s; }
        .link-button:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>

    <script>
        function copyEmail(email) {
            navigator.clipboard.writeText(email).then(function() {
                // Create a temporary notification
                const notification = document.createElement('div');
                notification.textContent = 'Email copied to clipboard!';
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: rgba(128, 128, 128, 0.9);
                    color: white;
                    padding: 10px 20px;
                    border-radius: 6px;
                    font-family: 'Inconsolata', monospace;
                    font-size: 14px;
                    z-index: 1000;
                    backdrop-filter: blur(10px);
                    animation: fadeInOut 2s ease-in-out;
                `;
                
                // Add fadeInOut animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fadeInOut {
                        0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
                        20% { opacity: 1; transform: translateX(-50%) translateY(0); }
                        80% { opacity: 1; transform: translateX(-50%) translateY(0); }
                        100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
                    }
                `;
                document.head.appendChild(style);
                document.body.appendChild(notification);
                
                // Remove notification after animation
                setTimeout(() => {
                    document.body.removeChild(notification);
                    document.head.removeChild(style);
                }, 2000);
            }).catch(function(err) {
                console.error('Failed to copy email: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = email;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // Show fallback notification
                alert('Email copied to clipboard!');
            });
        }
    </script>
